<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJudge - 로그인</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>CodeJudge</h1>
                <p>코딩 테스트 플랫폼</p>
            </div>

            <!-- 로그인 화면 -->
            <div id="login-view" class="auth-view active">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>학번 (7자리 숫자)</label>
                        <input type="text" id="login-student-id" placeholder="학번을 입력하세요" maxlength="7" pattern="[0-9]{7}" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <div class="auth-links">
                    <a href="#" onclick="showSignup(); return false;">회원가입</a>
                    <a href="#" onclick="showChangePassword(); return false;">비밀번호 변경</a>
                </div>
                <div class="admin-link">
                    <a href="#" onclick="showAdminLogin(); return false;">관리자</a>
                </div>
            </div>

            <!-- 회원가입 화면 -->
            <div id="signup-view" class="auth-view">
                <h2>Sign Up</h2>
                <p class="info-text">관리자 승인 후 로그인 가능합니다.</p>
                <form id="signup-form">
                    <div class="form-group">
                        <label>학번 (7자리 숫자)</label>
                        <input type="text" id="signup-student-id" placeholder="학번을 입력하세요" maxlength="7" pattern="[0-9]{7}" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 (8자 이상 영문+숫자)</label>
                        <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요" required>
                        <small>8자 이상, 영문과 숫자 조합</small>
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" id="signup-password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>성명</label>
                        <input type="text" id="signup-name" placeholder="성명을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <button type="button" class="btn btn-secondary" onclick="showLogin(); return false;">취소</button>
                </form>
            </div>

            <!-- 비밀번호 변경 화면 -->
            <div id="change-password-view" class="auth-view">
                <h2>비밀번호 변경</h2>
                <form id="change-password-form">
                    <div class="form-group">
                        <label>학번</label>
                        <input type="text" id="change-student-id" placeholder="학번을 입력하세요" maxlength="7" required>
                    </div>
                    <div class="form-group">
                        <label>현재 비밀번호</label>
                        <input type="password" id="current-password" placeholder="현재 비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label>새 비밀번호</label>
                        <input type="password" id="new-password" placeholder="8자 이상 영문+숫자 조합" required>
                        <small>8자 이상, 영문과 숫자 조합</small>
                    </div>
                    <div class="form-group">
                        <label>새 비밀번호 확인</label>
                        <input type="password" id="confirm-password" placeholder="새 비밀번호를 다시 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    <button type="button" class="btn btn-secondary" onclick="showLogin(); return false;">취소</button>
                </form>
            </div>

            <!-- 관리자 로그인 모달 -->
            <div id="admin-login-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="closeAdminLogin()">&times;</span>
                    <h2>관리자 로그인</h2>
                    <form id="admin-login-modal-form">
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" id="admin-password-modal" placeholder="관리자 비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-secondary" onclick="closeAdminLogin()" style="margin-left: 10px;">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
