<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>API</h1>
    <input id="search" type="text" />
    <button id="submit">검색</button>
    <br />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $("#submit").click(function() {
            // 검색어를 가져오고 URL을 구성합니다.
            var searchKeyword = $("#search").val();
            var apiUrl = "https://dapi.kakao.com/v3/search/book?target=title&query=" + searchKeyword;
            
            // Ajax 요청을 보냅니다.
            $.ajax({
                method: "GET",
                url: apiUrl,
                headers: {
                    "Authorization": "KakaoAK 98783e5158b14a13f9c3b80f76212bef"
                }
            })
            .done(function(data) {
                // 검색 결과가 있는지 확인합니다.
                if (data.documents && data.documents.length > 0) {
                    // 이미지와 제목을 표시할 요소를 생성합니다.
                    var titleElement = $("<span>" + data.documents[0].title + "</span>");
                    var imgElement = $("<img src='" + data.documents[0].thumbnail + "'/>");
                    
                    // 생성된 요소를 body에 추가합니다.
                    $("body").append(titleElement);
                    $("body").append(imgElement);
                    
                    console.log(data.documents[0].title);
                    console.log(data.documents[0].thumbnail);
                } else {
                    console.log("검색 결과가 없습니다.");
                }
            });
        });
    </script>
</body>
</html>
